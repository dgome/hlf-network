apiVersion: apps/v1
kind: Deployment
metadata:
    name: rca-org1
    labels:
        app: rca-org1-root
spec:
    selector:
        matchLabels:
            app: rca-org1-root
    template:
        metadata: 
            labels:
                app: rca-org1-root
        spec:
            containers:
              - name: rca-org1
                image: hyperledger/fabric-ca:1.4.7
                imagePullPolicy: IfNotPresent
                command: ["fabric-ca-server", "start", "-b", "rca-org1-admin:rca-org1-adminpw", "--port", "7054"]
                volumeMounts:
                  - mountPath: /tmp/hyperledger/fabric-ca
                    name: ca-mount
                  - mountPath: /tmp/hyperledger/scripts
                    name: scripts
                env:
                - name: FABRIC_CA_HOME
                  value: "/tmp/hyperledger/fabric-ca/crypto"
                - name: FABRIC_CA_SERVER_TLS_ENABLED
                  value: "true"
                - name: FABRIC_CA_SERVER_CSR_CN
                  value: "rca-org1"
                - name: FABRIC_CA_SERVER_CSR_HOSTS
                  value: "${IP},0.0.0.0,rca-org1.hlf-production-network"
                - name: FABRIC_CA_SERVER_DEBUG
                  value: "true"
            volumes:
              - name: ca-mount
                hostPath:
                  path: /mnt/hyperledger/org1/ca
              - name: scripts
                hostPath:
                  path: /mnt/hyperledger/scripts
