apiVersion: apps/v1
kind: Deployment
metadata:
  name: cli-org1
  namespace: hlf
  labels:
    app: cli-org1
spec:
  selector:
    matchLabels:
      app: cli-org1
  template:
    metadata:
      labels:
        app: cli-org1
    spec:
      containers:
        - name: cli-org1
          image: hyperledger/fabric-tools:2.2
          imagePullPolicy: IfNotPresent
          tty: true
          command: ["sh"]
          workingDir: /tmp/hyperledger/chaincode
          volumeMounts:
            - mountPath: /tmp/hyperledger/chaincode
              name: chaincode-mount
            - mountPath: /tmp/hyperledger/org1/admin
              name: pod-data
            - mountPath: /tmp/hyperledger/shared
              name: shared-volume
            - mountPath: /tmp/secrets/tls-ca
              name: tls-ca-cert
          env:
            - name: GOPATH
              value: "/opt/gopath"
            - name: CORE_VM_ENDPOINT
              value: "unix:///host/var/run/docker.sock"
            # Uncomment for debugging
            #- name: FABRIC_LOGGING_SPEC
            #  value: "DEBUG"
            - name: CORE_PEER_ID
              value: "cli-org1"
            - name: CORE_PEER_ADDRESS
              value: "peer1-org1:7051"
            - name: CORE_PEER_LOCALMSPID
              value: "org1MSP"
            - name: CORE_PEER_TLS_ENABLED
              value: "true"
            - name: CORE_PEER_TLS_ROOTCERT_FILE
              value: "/tmp/secrets/tls-ca/cert.pem"
            - name: CORE_PEER_MSPCONFIGPATH
              value: "/tmp/hyperledger/org1/admin/msp"
      initContainers:
        - name: fabric-ca
          image: hyperledger/fabric-ca:1.4.7
          imagePullPolicy: IfNotPresent
          command: ["bash", "./tmp/hyperledger/scripts/startNetwork/enrollJobs/enrollAdmin.sh"]
          volumeMounts:
            - mountPath: /tmp/hyperledger/scripts
              name: scripts
            - mountPath: /tmp/secrets/rca-org1
              name: rca-org1-cert
              readOnly: true
            - mountPath: /tmp/hyperledger/shared
              name: shared-volume
            - mountPath: /tmp/hyperledger/org1/admin
              name: pod-data
          env:
            - name: FABRIC_CA_SERVER_DEBUG
              value: "true"
            - name: ORG_NUM
              value: "1"
            - name: ORG_CA_PORT
              value: "7054"
      volumes:
        - name: pod-data
          emptyDir: {}
        - name: chaincode-mount
          hostPath:
            path: /mnt/hyperledger/uc4/chaincode
        - name: docker-mount
          hostPath:
            path: /var/run/
        - name: scripts
          hostPath:
            path: /mnt/hyperledger/scripts
        - name: tls-ca-cert
          secret:
            secretName: cert.tls-ca
        - name: rca-org1-cert
          secret:
            secretName: cert.rca-org1
        - name: shared-volume
          hostPath:
            path: /mnt/hyperledger/shared