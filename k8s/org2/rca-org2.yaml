apiVersion: apps/v1
kind: Deployment
metadata:
    name: rca-org2
    namespace: hlf
    labels:
        app: rca-org2
spec:
    selector:
        matchLabels:
            app: rca-org2
    template:
        metadata: 
            labels:
                app: rca-org2
        spec:
            containers:
              - name: rca-org2
                image: hyperledger/fabric-ca:1.4.7
                imagePullPolicy: IfNotPresent
                command: ["fabric-ca-server", "start", "-b", "rca-org2-admin:rca-org2-adminpw", "--port", "7055"]
                volumeMounts:
                  - mountPath: /tmp/hyperledger/scripts
                    name: scripts
                  - mountPath: /tmp/secrets/cert.pem
                    name: cert
                    subPath: cert.pem
                    readOnly: true
                  - mountPath: /tmp/secrets/key.pem
                    name: key
                    subPath: key.pem
                    readOnly: true
                env:
                - name: FABRIC_CA_HOME
                  value: "/tmp/hyperledger/fabric-ca/crypto"
                - name: FABRIC_CA_SERVER_TLS_ENABLED
                  value: "true"
                - name: FABRIC_CA_SERVER_CSR_CN
                  value: "rca-org2"
                - name: FABRIC_CA_SERVER_CSR_HOSTS
                  value: "172.17.0.2,172.17.0.3,0.0.0.0,rca-org2.hlf"
                - name: FABRIC_CA_SERVER_DEBUG
                  value: "true"
                - name: FABRIC_CA_SERVER_CA_CERTFILE
                  value: "/tmp/secrets/cert.pem"
                - name: FABRIC_CA_SERVER_CA_KEYFILE
                  value: "/tmp/secrets/key.pem"
            volumes:
              - name: scripts
                hostPath:
                  path: /mnt/hyperledger/scripts
              - name: cert
                secret:
                  secretName: cert.rca-org2
              - name: key
                secret:
                  secretName: key.rca-org2
---
apiVersion: v1
kind: Service
metadata:
  name: rca-org2
  namespace: hlf
  labels:
    app: rca-org2
spec:
  type: NodePort
  selector:
    app: rca-org2
  ports:
    - protocol: TCP
      nodePort: 30908
      targetPort: 7055
      port: 7055