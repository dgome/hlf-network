kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: worker
    extraMounts:
      - hostPath: /data/uc4/database
        containerPath: /mnt/database
      - hostPath: /data/uc4/development/hyperledger
        containerPath: /mnt/hyperledger
  - role: control-plane
    extraMounts:
      - hostPath: /data/uc4/database
        containerPath: /mnt/database
      - hostPath: /data/uc4/development/hyperledger
        containerPath: /mnt/hyperledger
    extraPortMappings:
      - containerPort: 30000
        hostPort: 9001
      - containerPort: 30080
        hostPort: 9080
      - containerPort: 30443
        hostPort: 9443